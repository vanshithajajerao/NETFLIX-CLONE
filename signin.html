<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <header class="showcase">
        <div class="logo">
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20240313101431/Netflix-Logo.png" alt="Netflix Logo">
        </div>
        <div class="showcase-content">
            <div class="formm">
                <form id="sign-in-form">
                    <h1>Sign In</h1>
                    <div class="info">
                        <input class="email" id="email" type="email" placeholder="Email or phone number">
                        <div id="email-error" class="error"></div>
                        <br>
                        <input class="email" id="password" type="password" placeholder="Password">
                        <div id="password-error" class="error"></div>
                    </div>
                    <div class="btn">
                        <button class="btn-primary" type="submit">Sign In</button>
                    </div>
                    <div class="help">
                        <div>
                            <input value="true" type="checkbox"><label>Remember me</label>
                        </div>
                        <a href="https://www.netflix.com/dz-en/LoginHelp">Need Help ?</a>
                    </div>
                </form>
            </div>
            <div class="fcbk">
                <a href="https://facebook.com">
                    <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook">
                </a>
                <p>Login with Facebook</p>
            </div>
            <div class="signup">
                <p>New to Netflix?</p>
                <a href="signup.html">Sign up now</a>

            </div>
            <div class="more">
                <p>
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a> 
                </p>
            </div>
        </div>
        <footer>
            <div class="ftr-content">
                <div class="contact">
                    <a href="#">Questions? Contact us.</a>
                </div>
                <div class="ftr">
                    <a href="#">Gift Card Terms</a>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Statement</a>
                </div>
                <div class="select">
                    <select>
                        <option>English</option>
                        <option>العربية</option>
                        <option>Français</option>
                    </select>
                </div>
            </div>
        </footer>
    </header>
    <script src="signin.js"></script>
</body>
</html>
